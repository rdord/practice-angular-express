<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>New event</h1>
    </div>
    <div class="col-xs-5">
    <form name="newEventForm" role="form" novalidate>
    	<legend>Add new event</legend>
    
    	<div class="form-group">
    		<label for="name">Event name</label>
    		<input type="text" class="form-control" id="name" placeholder="Input name" required ng-model="event.name">

    		<label for="date">Date <em>(e.g. {{nowDate | date:slFormat}})</em></label>
    		<input type="date" class="form-control" id="date" placeholder="Input date" required ng-model="event.date">

    		<label for="time">Time</label>
    		<input type="text" class="form-control" id="time" placeholder="Input start time (e.g. 4:30 pm)" required ng-model="event.time" ng-pattern="/^(0?[1-9]|1[012])(:[0-5]\d) [APap][mM]$/" name="eTime">

				<div ng-show="newEventForm.eTime.$dirty && newEventForm.eTime.$invalid">Invalid:
					<span ng-show="newEventForm.eTime.$error.required">Event time is required.</span>
					<span ng-show="newEventForm.eTime.$error.pattern">Time format is not valid.</span>
				</div>

    	</div>

    	<div class="form-group">
    	 	<label for="address">Address</label>
    		<input type="text" class="form-control" id="address" placeholder="Input address"  ng-model="event.address">

    	 	<label for="city">City</label>
    		<input type="text" class="form-control" id="city" placeholder="Input city"  ng-model="event.city">

    	 	<label for="province">Province</label>
    		<input type="text" class="form-control" id="province" placeholder="Input province"  ng-model="event.province">
    	</div> 

    	<div class="form-group">
				<label for="image">Event image</label>
    		<input type="url" class="form-control" id="image" placeholder="Input image URL"  ng-model="event.img">

    		<img ng-show="event.img" ng-src="{{event.img}}" class="img-responsive">
    	</div>
    
    	<button type="button" class="btn btn-default" ng-click="cancleEdit()">Cancle</button>
    	<button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEdit(event, newEventForm)">Submit</button>

    </form>
    </div>
  </div>
</div>
